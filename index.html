<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login dengan PIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .login-container, .forgot-password-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            text-align: center;
            display: none;
        }

        .login-container.active, .forgot-password-container.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .pin-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .pin-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            transition: all 0.3s;
            outline: none;
            background-color: #f9f9f9;
        }

        .pin-input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .pin-input.filled {
            border-color: #2575fc;
            background-color: #f0f7ff;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .key {
            background-color: #f5f5f5;
            border: none;
            border-radius: 10px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .key:hover {
            background-color: #e0e0e0;
        }

        .key:active {
            transform: scale(0.95);
        }

        .key.delete {
            background-color: #ff6b6b;
            color: white;
        }

        .key.delete:hover {
            background-color: #ff5252;
        }

        .key.clear {
            background-color: #ffa726;
            color: white;
        }

        .key.clear:hover {
            background-color: #ff9800;
        }

        .login-btn {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            color: #ff5252;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .success-message {
            color: #4caf50;
            margin-top: 15px;
            font-size: 14px;
            min-height: 20px;
        }

        .forgot-password {
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            display: inline-block;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #2575fc;
        }

        .back-btn {
            background-color: #f5f5f5;
            color: #333;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-btn i {
            margin-right: 5px;
        }

        .back-btn:hover {
            background-color: #e0e0e0;
        }

        .loading-container {
            display: none;
            text-align: center;
            color: white;
        }

        .loading-container.active {
            display: block;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container, .forgot-password-container {
                padding: 30px 20px;
            }
            
            .pin-input {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            
            .key {
                height: 55px;
                font-size: 18px;
            }
            
            h1 {
                font-size: 22px;
            }
        }

        /* Prevent zoom on double-tap */
        * {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Halaman Login -->
        <div class="login-container active" id="loginContainer">
            <div class="logo">A</div>
            <h1>Masuk dengan PIN</h1>
            <p>Masukkan 6 digit PIN Anda</p>
            
            <div class="pin-container">
                <input type="password" maxlength="1" class="pin-input" readonly>
                <input type="password" maxlength="1" class="pin-input" readonly>
                <input type="password" maxlength="1" class="pin-input" readonly>
                <input type="password" maxlength="1" class="pin-input" readonly>
                <input type="password" maxlength="1" class="pin-input" readonly>
                <input type="password" maxlength="1" class="pin-input" readonly>
            </div>
            
            <div class="keypad">
                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key clear" id="clearBtn">C</button>
                <button class="key" data-value="0">0</button>
                <button class="key delete" id="deleteBtn">âŒ«</button>
            </div>
            
            <button class="login-btn" id="loginBtn" disabled>Masuk</button>
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
            
            <a class="forgot-password" id="forgotPasswordLink">Lupa PIN?</a>
        </div>
        
        <!-- Halaman Lupa Sandi -->
        <div class="forgot-password-container" id="forgotPasswordContainer">
            <button class="back-btn" id="backToLogin"><i class="fas fa-arrow-left"></i> Kembali</button>
            
            <div class="logo">?</div>
            <h1>Lupa PIN</h1>
            <p>Masukkan data Anda dan kami akan menghubungi Anda melalui WhatsApp</p>
            
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap">
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor WhatsApp</label>
                <input type="tel" id="phone" placeholder="Contoh: 085162640797">
            </div>
            
            <button class="login-btn" id="submitForgotPassword">Kirim Permintaan</button>
            <div class="error-message" id="forgotPasswordMessage"></div>
            <div class="success-message" id="forgotPasswordSuccess"></div>
        </div>
        
        <!-- Loading Screen -->
        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <h2>Berhasil Login!</h2>
            <p>Mengarahkan ke halaman tujuan...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const pinInputs = document.querySelectorAll('.pin-input');
            const keys = document.querySelectorAll('.key[data-value]');
            const clearBtn = document.getElementById('clearBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginContainer = document.getElementById('loginContainer');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const forgotPasswordContainer = document.getElementById('forgotPasswordContainer');
            const backToLogin = document.getElementById('backToLogin');
            const submitForgotPassword = document.getElementById('submitForgotPassword');
            const forgotPasswordMessage = document.getElementById('forgotPasswordMessage');
            const forgotPasswordSuccess = document.getElementById('forgotPasswordSuccess');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            const loadingContainer = document.getElementById('loadingContainer');
            
            // PIN yang benar
            const correctPin = "123456";
            
            // URL tujuan setelah login berhasil
            const targetUrl = "kasta.html";
            
            // Variabel untuk menyimpan PIN yang dimasukkan
            let enteredPin = "";
            
            // Fungsi untuk beralih antara halaman
            function showPage(pageToShow) {
                // Sembunyikan semua halaman
                loginContainer.classList.remove('active');
                forgotPasswordContainer.classList.remove('active');
                loadingContainer.classList.remove('active');
                
                // Tampilkan halaman yang dipilih
                pageToShow.classList.add('active');
            }
            
            // Fungsi untuk memperbarui tampilan input PIN
            function updatePinDisplay() {
                pinInputs.forEach((input, index) => {
                    if (index < enteredPin.length) {
                        input.value = "â€¢";
                        input.classList.add('filled');
                    } else {
                        input.value = "";
                        input.classList.remove('filled');
                    }
                });
                
                // Aktifkan tombol login jika PIN sudah 6 digit
                loginBtn.disabled = enteredPin.length !== 6;
                
                // Hapus pesan error saat PIN diubah
                if (errorMessage.textContent) {
                    errorMessage.textContent = "";
                }
            }
            
            // Fungsi untuk menambahkan digit ke PIN
            function addDigit(digit) {
                if (enteredPin.length < 6) {
                    enteredPin += digit;
                    updatePinDisplay();
                }
            }
            
            // Fungsi untuk menghapus digit terakhir
            function deleteLastDigit() {
                if (enteredPin.length > 0) {
                    enteredPin = enteredPin.slice(0, -1);
                    updatePinDisplay();
                }
            }
            
            // Fungsi untuk menghapus semua digit
            function clearPin() {
                enteredPin = "";
                updatePinDisplay();
            }
            
            // Fungsi untuk memproses login
            function processLogin() {
                if (enteredPin === correctPin) {
                    // Login berhasil
                    successMessage.textContent = "Login berhasil! Mengarahkan...";
                    
                    // Tampilkan loading screen
                    setTimeout(() => {
                        showPage(loadingContainer);
                        
                        // Tunggu 2 detik kemudian arahkan ke URL tujuan
                        setTimeout(() => {
                            window.location.href = targetUrl;
                        }, 2000);
                    }, 1000);
                } else {
                    // Login gagal
                    errorMessage.textContent = "PIN salah. Silakan coba lagi.";
                    // Reset PIN setelah 1 detik
                    setTimeout(() => {
                        clearPin();
                    }, 1000);
                }
            }
            
            // Fungsi untuk mengirim permintaan lupa sandi
            function submitForgotPasswordRequest() {
                const name = nameInput.value.trim();
                const phone = phoneInput.value.trim();
                
                if (!name) {
                    forgotPasswordMessage.textContent = "Nama harus diisi";
                    forgotPasswordSuccess.textContent = "";
                    return;
                }
                
                if (!phone) {
                    forgotPasswordMessage.textContent = "Nomor WhatsApp harus diisi";
                    forgotPasswordSuccess.textContent = "";
                    return;
                }
                
                // Validasi nomor telepon (minimal 10 digit, hanya angka)
                const phoneRegex = /^[0-9]{10,15}$/;
                if (!phoneRegex.test(phone)) {
                    forgotPasswordMessage.textContent = "Format nomor WhatsApp tidak valid";
                    forgotPasswordSuccess.textContent = "";
                    return;
                }
                
                // Format pesan untuk WhatsApp
                const message = `Halo, saya ${name} (${phone}) lupa PIN untuk aplikasi. Mohon bantuan untuk reset PIN.`;
                const encodedMessage = encodeURIComponent(message);
                
                // Membuka WhatsApp dengan pesan yang sudah diformat
                window.open(`https://wa.me/6285162640797?text=${encodedMessage}`, '_blank');
                
                // Reset form dan tampilkan pesan sukses
                nameInput.value = "";
                phoneInput.value = "";
                forgotPasswordMessage.textContent = "";
                forgotPasswordSuccess.textContent = "Permintaan telah dikirim. Kami akan menghubungi Anda segera.";
                
                // Kembali ke halaman login setelah 3 detik
                setTimeout(() => {
                    showPage(loginContainer);
                    forgotPasswordSuccess.textContent = "";
                }, 3000);
            }
            
            // Event listener untuk tombol angka
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    addDigit(this.getAttribute('data-value'));
                });
            });
            
            // Event listener untuk tombol hapus
            deleteBtn.addEventListener('click', deleteLastDigit);
            
            // Event listener untuk tombol clear
            clearBtn.addEventListener('click', clearPin);
            
            // Event listener untuk tombol login
            loginBtn.addEventListener('click', processLogin);
            
            // Event listener untuk link lupa sandi
            forgotPasswordLink.addEventListener('click', function() {
                showPage(forgotPasswordContainer);
            });
            
            // Event listener untuk tombol kembali ke login
            backToLogin.addEventListener('click', function() {
                showPage(loginContainer);
            });
            
            // Event listener untuk tombol kirim permintaan lupa sandi
            submitForgotPassword.addEventListener('click', submitForgotPasswordRequest);
            
            // Event listener untuk keyboard fisik
            document.addEventListener('keydown', function(event) {
                if (event.key >= '0' && event.key <= '9') {
                    addDigit(event.key);
                } else if (event.key === 'Backspace') {
                    deleteLastDigit();
                } else if (event.key === 'Enter' && enteredPin.length === 6) {
                    processLogin();
                }
            });
            
            // Mencegah zoom pada halaman
            document.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', function(e) {
                if (e.scale !== 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Fokus ke input pertama saat halaman dimuat
            if (pinInputs.length > 0) {
                pinInputs[0].focus();
            }
        });
    </script>
</body>
</html>
